<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Multiple Timers App</h1>
    <div id="alarm">
        <p id="set-time-text">Set Time :</p>
        <div id="inputs">
            <input type="number" id="hours" placeholder="hh"><span>:</span>
            <input type="number" id="minutes" placeholder="mm"><span>:</span>
            <input type="number" id="seconds" placeholder="ss">
        </div>
        <button id="set-timer" onclick="startNewTimer()">Set</button>
    </div>
    <div>
        <p id="current-timers">Current Timers</p>
    </div>
    <p id="no-timers">You have no timers currently!</p>
    <div id="active-alarms"></div>

    <script src="./script.js"></script>
</body>

</html>
